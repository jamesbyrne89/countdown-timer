<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Wedding Countdown</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Playfair+Display:400,700" rel="stylesheet">
    <link rel="stylesheet" href="scss/normalize.css">
    <link rel="stylesheet" href="scss/style.min.css">
</head>

<body>
    <main class="container">

        <div class="event">
            <span>Alex</span>
            <div class="heart">
                <span>&</span>
            </div>
            <span>Robin</span>
        </div>

        <time class="countdown-timer">
            <div>
                <div id="days" class="time"></div>
                <div class="time-label">Days</div>
            </div>
            <div>
                <div id="hours" class="time"></div>
                <div class="time-label">Hours</div>
            </div>
            <div>
                <div id="mins" class="time"></div>
                <div class="time-label">Minutes</div>
            </div>
            <div>
                <div id="secs" class="time"></div>
                <div class="time-label">Seconds</div>
            </div>



        </time>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
